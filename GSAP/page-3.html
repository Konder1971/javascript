  <div class="box box1 green">1</div>
  <div class="box box1 orange">2</div>
  <div class="box box1 grey">3</div>
  <div class="box box1 pink">4</div>

  <script>
    let green = document.querySelector('.green')
    let count = 0

    }
    function endAnima() {
      green.style.backgroundColor = '#444';
      green.style.color = '#fff';
    }
    function progressAnima() {
      green.style.backgroundColor = '#fff';
      green.innerHTML = count++
      orange.innerHTML = count++

    gsap.to('.green', {

    })

    let pink = document.querySelector('.pink');

    const xDistance = 800;
    const alpha = .3;
    const delayValue = 1;

    gsap.to('.orange', duration, {

    })

      delay: delayValue + 1,

    })
