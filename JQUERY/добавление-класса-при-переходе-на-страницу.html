<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Добавление класса в меню для a при переходе на эту страницу</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(function(){
            // добавление класса в меню для a при переходе на эту страницу 
            // смотреть тут http://qaru.site/questions/163253/jquery-add-class-active-on-menu
            var url = window.location.pathname, 
            urlRegExp = new RegExp(url.replace(/\/$/,'') + "$");
            $('nav a').each(function(){
                if(urlRegExp.test(this.href.replace(/\/$/,''))){
                    $(this).addClass('active');
                }
            });
        });
    </script>

</head>
