<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tabs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .tabs {
      border: 1px solid #666;
      padding: 10px;
      margin: 10px;
    }
    .tabs ul,
    .tabs li {
      margin: 0;
      padding: 0;
    }
    .tabs li {
      display: inline-block;
      cursor: pointer;      
      border: 1px solid #666;
      padding: 5px 10px;
      margin: 0 5px 0 0;
    }
    .active {
      color:seagreen;
      cursor: default;
      background-color: rgba(0,0,0,.05);
    }
  </style>
</head>

<body>
  <h1>Tabs</h1>
  <hr />


  <div class="tabs">
    <ul>
      <li class="tab active" data="1">One</li>
      <li class="tab" data="2">Two</li>
      <li class="tab" data="3">Three</li>
    </ul>
    <div class="tab-content">
        <div class="tab-body" data="1">
        <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="tab-body" data="2">
            <p>consectetur adipisicing elit. Dolor, aliquid!</p>
        </div>
        <div class="tab-body" data="3">
            <p>ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
  </div>



  <br />
  <script src="js/tabs.js"></script>
</body>

</html>
