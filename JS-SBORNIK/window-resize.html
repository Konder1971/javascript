  <style>

    html, body {

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,

    time, mark, audio, video {

    }
    pre {

      white-space: pre-wrap;
      word-wrap: break-word;
    }
    ol, ul {list-style: none;}
    caption,th { text-align:left; }
    blockquote, q {quotes: none;}
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup, 
    menu,
    nav,
    section,
    summary {
      display: block;
    }
    audio,
    canvas,
    video {
      display: inline-block;
    }
    audio:not([controls]) {
      display: none;

    }
    img {
      max-width: 100%;
      width: auto\9;
      height: auto;
      vertical-align: middle;
      border: 0;
    }
    .clearfix:before,
    .clearfix:after {
      display: table;
      line-height: 0;
      content: "";
    }
    .clearfix:after { clear: both; }

    /* убрать синий фон при клике на элемент */
    button, 
    input[type="submit"],
    input[type="checkbox"],
    input[type="radio"] { 
      -webkit-tap-highlight-color: transparent;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    input[type="search"] {
      -webkit-appearance: textfield;
      -moz-box-sizing: content-box;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
    }
    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    /* убирает закругления и тень у полей в WebKit браузерах */
    input:not([type=checkbox]):not([type=radio]),
    input[type="submit"],
    textarea, 
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* Target all Firefox */
    @-moz-document url-prefix() {

        only screen and (-moz-min-device-pixel-ratio:1.5), 
        only screen and (-o-min-device-pixel-ratio:3/2),

        only screen and (min-device-pixel-ratio:1.5) {
    }

    only screen and (min--moz-device-pixel-ratio: 1.5),
    only screen and (-o-min-device-pixel-ratio: 3/2),
    only screen and (min-resolution: 1.5dppx),
    only screen and (min-resolution: 144dpi)  {

    /* Css для Ipad */
    @media only screen and (device-width: 768px) {

    @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) {
    /* Только для режима портретный, размеры менять под себя */
    }

    @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) {
    /* Только для режима ландшафтный , размеры менять под себя */
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: azure;
      min-height: 100vh;
      padding: 40px;
    }
    .bl1 {
      background: green;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      transition: all 500ms ease-out;
    }
    .bl1 p {
      color: aliceblue;
      font-size: 24px;
    }
    div[class*="bl1-"] {
      background-color:darkcyan;
      border-radius: 20px;
    }
  </style>

</head>
<body>

  <div class="bl1">
    <p>Block-1</p>
  </div>

  <script>

    let bl1 = document.querySelector('.bl1')

    // размеры
    let vw = document.querySelector('body').offsetWidth;
    let vh= document.querySelector('body').offsetHeight;
    bl1.style.width = (vw-80)/1.7 + 'px';
    bl1.style.height = (vh-80)/4 + 'px';

    window.addEventListener("resize", function () {

      // размеры
      let vw = document.querySelector('body').offsetWidth;
      let vh= document.querySelector('body').offsetHeight;
      bl1.style.width = (vw-80)/1.7 + 'px';
      bl1.style.height = (vh-80)/4 + 'px';

      bl1.classList.remove('bl1-1500', 'bl1-1200', 'bl1-800', 'bl1-600', 'bl1-mobile')

      if (window.innerWidth >= 1500) {
        document.body.style.backgroundColor = 'azure';
        bl1.classList.add('bl1-1500')
      }
      else if (window.innerWidth > 1200 && window.innerWidth < 1500) {
        document.body.style.backgroundColor = '#c0c';
        bl1.classList.add('bl1-1200')
      }
      else if (window.innerWidth > 900 && window.innerWidth <= 1199) {
        document.body.style.backgroundColor = '#00f';
        bl1.classList.add('bl1-800')
      } 
      else if (window.innerWidth >= 600 && window.innerWidth <= 900) {
        document.body.style.backgroundColor = '#f00';
        bl1.classList.add('bl1-600')
      } 
      else {
        document.body.style.backgroundColor = '#f1f1f1';
        bl1.classList.add('bl1-mobile')
      }
    });


  </script>

</body>

</html>
