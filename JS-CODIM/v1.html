  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 200vh;
      padding-top: 250px;
    }

    #header {
      background-color: #f1f1f1;
      padding: 30px 10px;
      color: black;
      text-align: center;
      font-size: 90px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      transition: 0.2s;
    }

    #test {
      width: 200px;
      height: 200px;
      font-size: 18px;
      font-weight: bold;
      background-color: red;
      cursor: pointer;
      position: fixed;
      top: 0;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      margin: 0 auto 100px;
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
      transform: rotate(45deg);
    }

    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: green;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #rect {
      margin: 100px;
      width: 100px;
      height: 100px;
      background: #50c878;
    }
  </style>

  <div id="test"></div>

    let bodyClass = document.body.classList.add('bodyClass')

    myContainer.classList.add('myContainer')
    myContainer.style.cssText = `
      border: 1px solid #222;
      margin: 20px 0;
      text-align: center;
      padding: 10px;
      background-color: #fff;

    let btn = document.createElement('button')
    btn.classList.add('btn')
    btn.innerText = 'Нажать'
    btn.style.cssText += `
      padding: 8px 18px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: ${FONT_SIZE}px;
    `

    let div2 = document.createElement('div')
    div2.innerHTML += ''

    // выводим DOM
    document.body.appendChild(myContainer)
    myContainer.appendChild(div2)
    myContainer.insertBefore(btn, div2)

    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("header").style.fontSize = "30px";
        document.body.style.backgroundColor = '#cc0';
        document.getElementById('test').style.opacity = .4
      } else {
        document.getElementById("header").style.fontSize = "90px";
        document.body.style.backgroundColor = 'transparent'
        document.getElementById('test').style.opacity = 1
      }
    }

      document.getElementById('test').innerHTML = pageYOffset + 'px';
    });
    document.getElementById('test').addEventListener("click", function () {
      window.scrollTo(pageYOffset, 0);
    })

    // window.innerWidth – внутренняя ширина окна браузера (в пикселях)

    // resize
    window.addEventListener("resize", function () {
      if (window.innerWidth > 800 && window.innerWidth < 1300) {
        document.body.style.backgroundColor = '#c0c';
      } else {
        document.body.style.backgroundColor = '#ccc';
      }
    });

    var w = window.innerWidth

    var h = window.innerHeight

      document.body.clientHeight;

    // animate
    function myMove() {
      var elem = document.getElementById("animate");
      var pos = 0;
      var id = setInterval(frame, 8);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.top = pos + 'px';
          elem.style.left = pos + 'px';
        }
      }
    }
    btn.addEventListener("click", function () {
      myMove()
    })
    let square = document.getElementById("rect");
    let angle = 0;
    function rotate() {
        angle = (angle + 2)%360;
        square.style.transform = "rotate(" + angle + "deg)";
        window.requestAnimationFrame(rotate);
    }
    window.requestAnimationFrame(rotate);


    // размеры
    let vw = document.querySelector('.btn').offsetWidth;
    let vh = document.querySelector('#test').offsetHeight;
    btn.style.height += vw + 'px';
    btn.style.width += vh + 'px';


    // counter taimer
    var varCounter = 0;
    var varName = setInterval(function() {
        if (varCounter <= 20) {
            // document.writeln(varCounter++); /* your code goes here*/
            div2.innerHTML += varCounter++
        } else {
            clearInterval(varName);
            // document.writeln("clear");
        }
    }, 1000);
    varName;


    // счётчики
    document.addEventListener('click', function(event) {
      if (event.target.dataset.counter != undefined) { // работает если есть атрибут...
        event.target.value++;
      }
    });

    document.addEventListener('click', function(event) {
      let id = event.target.dataset.toggleId;
      if (!id) return;
      let elem = document.getElementById(id);
      elem.hidden = !elem.hidden;
    });
