<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Задачи</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    .du,
    .zd,
    .sh {
      margin: 0 0 30px 0;
    }

    .dubuttons,
    .ducontent,
    .zdbuttons,
    .genumber,
    .genblocks,
    .shbuttons {
      border-bottom: 1px solid #333;
    }

    .ducontent,
    .genblocks {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 10px 0 0 0;
      min-height: 71px;
    }

    .btn:first-child {
      margin-left: 0;
    }

    .kw,
    .kwgen {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      width: 0px;
      height: 50px;
      font-size: 22px;
      margin: 0 10px 10px 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      -webkit-transition: all 1s ease 0s;
      -moz-transition: all 1s ease 0s;
      transition: all 1s ease 0s;
    }

    .kw.active {
      width: 50px;
      -webkit-transition: all 1s ease 0s;
      -moz-transition: all 1s ease 0s;
      transition: all 1s ease 0s;
    }

    .genumber {
      padding: 7px 0 10px 0;
      min-height: 42px;
    }

    .kwgen {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      width: 0px;
      height: 0px;
      font-size: 22px;
      margin: 0 10px 10px 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      -webkit-transition: all 1s ease 0s;
      -moz-transition: all 1s ease 0s;
      transition: all 1s ease 0s;
      opacity: 0;
      cursor: pointer;
    }

    .kwgen.active {
      width: 50px;
      height: 50px;
      -webkit-transition: all 1s ease 0s;
      -moz-transition: all 1s ease 0s;
      transition: all 1s ease 0s;
    }

    .rotate {
      transform: rotate(3600deg);
      -ms-transform: rotate(3600deg);
      -webkit-transform: rotate(3600deg);
      -webkit-transition: all 1s ease 0s;
      -moz-transition: all 1s ease 0s;
      transition: all 1s ease 0s;
    }

    .opacityE {
      opacity: 0;
    }

    .opacityNone {
      opacity: 1;
    }

    .kwbox2 div:nth-child(odd) {
      background-color: crimson;
    }

    .kwbox2 div:nth-child(even) {
      background-color: darkcyan;
    }

    .genblocks .kwgen:hover {
      background-color: darkgreen;
      -webkit-transition: .5s ease-in-out;
      -moz-transition: .5s ease-in-out;
      transition: .5s ease-in-out;
      -webkit-transform: scale(1.2);
      -ms-transform: scale(1.2);
      transform: scale(1.2);
    }



    .shcontent {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 10px 0 0 0;
      min-height: 71px;
    }

    .shar {
      background-color: #333;
      color: #fff;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 22px;
      margin: 0 10px 10px 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <style>
    #raz div {
      transition: 3s;
      opacity: 0;
    }
  </style>
  <div id="raz">
    <input type="button" value="Добавить">
  </div>
  <script>
    document.querySelector('#raz input').onclick = function () {
      var theDiv = document.createElement('div');  // создать новый тег div
      theDiv.innerHTML = 'HTML-содержимое';  // его содержимое
      this.parentNode.appendChild(theDiv);  // поместить новый тег последним в div с id="raz" (вместо this.parentNode может быть любой другой элемент DOM)
      getComputedStyle(theDiv).opacity;
      theDiv.style.opacity = '1';
    }
  </script>


  <style>
    .hideText {
      display: none;
    }
  </style>
  <div class="test">
    <button id="btn">Показать текст</button>
    <p id="pText" class="hideText">
      Пантелею-программисту<br>
      печатать быстро.<br>
      Целый день сидит-молчит<br>
      И по кнопочкам стучит.
    </p>
  </div>
  <script>
    btn.onclick = function () {
      pText.classList.toggle('hideText');
      this.innerHTML.indexOf('Показать ') > -1 ? this.innerHTML = "Спрятать текст" :
        this.innerHTML = "Показать текст";
    }
  </script>

  <script src="js/zadachi.js"></script>



  <style>
    #largeImg {
      border: solid 1px #ccc;
      width: 550px;
      height: 400px;
      padding: 5px;
    }

    #thumbs a {
      border: solid 1px #ccc;
      width: 100px;
      height: 100px;
      padding: 3px;
      margin: 2px;
      float: left;
    }

    #thumbs a:hover {
      border-color: #FF9900;
    }

    #thumbs li {
      list-style: none;
    }

    #thumbs {
      margin: 0;
      padding: 0;
    }
  </style>
  <p><img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image"></p>
  <ul id="thumbs">
    <li>
      <a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2"><img
          src="https://en.js.cx/gallery/img2-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img3-lg.jpg" title="Image 3"><img
          src="https://en.js.cx/gallery/img3-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img4-lg.jpg" title="Image 4"><img
          src="https://en.js.cx/gallery/img4-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img5-lg.jpg" title="Image 5"><img
          src="https://en.js.cx/gallery/img5-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img6-lg.jpg" title="Image 6"><img
          src="https://en.js.cx/gallery/img6-thumb.jpg"></a>
    </li>
  </ul>
  <script>
    thumbs.onclick = function (event) {
      let thumbnail = event.target.closest('a');

      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }

    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>

</body>

</html>
