    let h2 = document.querySelector('h2')
    let h3 = document.querySelector('h3')
    function external() {
      const externalVar = 'Я - внешняя функция'
      function internal() {
        const internalVar = 'Я - внутренняя функция'
        h2.textContent = 'internalVar > ' + internalVar
        h3.textContent = 'externalVar > ' + externalVar
      }
      return internal
    }
    const internalFn = external()
    internalFn()



    function createAddress(type) {
      const address = type.toUpperCase()
      return function(name) {
        return `${address} ${name}`
      }
    }
    const addressmujik = createAddress('Мужик')
    const addressbabo = createAddress('Бабо')
    console.log(addressmujik('Василий'))

    pAddressbabo.textContent = addressbabo('Матильда')




    const btnOne = document.querySelector('.btnOne')
    const btnTwo = document.querySelector('.btnTwo')
    let pOne = document.querySelector('.playerOne')
    let pTwo = document.querySelector('.playerTwo')
    function createPlayer(name) {
      let score = -1
      return function scoreCount() {
        score++
        return `${name} имеет ${score} балов !`
      }
    }
    const playerOne = createPlayer('Иннокентий')
    const playerTwo = createPlayer('Виолетта')
    pOne.textContent = playerOne()
    pTwo.textContent = playerTwo()
    btnOne.addEventListener('click', () => {
      pOne.textContent = playerOne()
    })
    btnTwo.addEventListener('click', () => {

    })
