<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Дата</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
  </style>
</head>

<body onload="counttime()">
  <h1>Дата</h1>
  <hr><br>

  <div>Текущая Дата: 
    <span class="mydate"></span><br>
    <div>Текущий Год: <span class="year"></span></div>
    <div>Текущий Месяц: <span class="month"></span></div>
    <div>Текущий День: <span class="day"></span></div>
    <div>Текущий Час: <span class="hours"></span></div>
    <div>Текущая Минута: <span class="minutes"></span></div>
    <div>Текущая Секунда: <span class="seconds"></span></div>
    <div>Текущая Милисекунда: <span class="milliseconds"></span></div>
  </div><br>

  <div>Текущее Время: <span class="mytime"></span></div><br>

  <div>Вы находитесь на странице: <span class="counttime"></span> секунд</div><br>

  <script src="js/date.js"></script>
</bodyonload="counttime()">

</html>
