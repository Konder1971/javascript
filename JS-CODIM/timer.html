<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Таймер</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    .buttons .btn {
      margin: 5px 5px 5px 0;
    }
    .liner {
      height: 10px;
      width: 0;
      max-width: 100%!important;
      overflow: hidden;
      background-color: darkgreen;
      margin-bottom: 5px;
    }
  </style>
</head>

<body onload="counttime()">
  <h1>Таймер</h1>
  <div>Вы находитесь на странице <span class="counttime"></span> секунд</div>

  <hr>

  <div class="buttons">
    <button class="btn launch">запустить счет</button>
    <button class="btn stop">остановить счет</button>
    <button class="btn proceed">продолжить счет</button>
    <button class="btn back">обратный счет</button>
    <button class="btn discharge">сбросить счет</button>
  </div>
  <div class="liner"></div>
  <div class="timer"></div>

  <script src="js/timer.js"></script>
</body>

</html>
