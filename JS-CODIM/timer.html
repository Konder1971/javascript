<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Таймер</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
      .buttons .btn {
        margin: 5px 5px 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Таймер</h1>
    
    <div class="buttons">
      <button class="btn launch">запустить таймер</button>
      <button class="btn stop">остановить таймер</button>
      <button class="btn proceed">продолжить счет</button>
      <button class="btn back">обратный отсчет</button>
      <button class="btn discharge">сбросить таймер</button>
    </div>

    <div class="timer"></div>

    <script src="js/timer.js"></script>
  </body>
</html>
